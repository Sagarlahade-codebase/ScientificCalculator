<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/bg123.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            max-width: 500px;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px; /* Slightly larger border-radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            background-color: rgba(255, 255, 255, -61.75); /* Transparent background color */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
        }
        .register-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .register-container .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .register-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .register-container a {
            color: #007bff;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username" style="color: initial;">Username</label>
                <input type="text" placeholder="Enter Email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: initial;">Password</label>
                <input type="password" placeholder="Password ex. %%Calculator@123" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div class="text-center mt-3">
                <a href="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
